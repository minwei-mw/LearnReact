<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数组件</title>
</head>
<body>
    <div id="box"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入React-dom，用于支持react操作DOM -->
    <script src="../js//react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js//babel.min.js"></script>

    <script type="text/babel">
        function MyComponent (props){
           return <h3>我是React函数组件{props.name}</h3>
        }
        ReactDOM.render(<MyComponent name="MyComponent"/>,document.getElementById('box'));
    </script>
    
</body>
</html>
