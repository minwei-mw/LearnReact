<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>非受控组件</title>
  </head>

  <body>
    <div id="box"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入React-dom，用于支持react操作DOM -->
    <script src="../js//react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js//babel.min.js"></script>

    <script type="text/babel">
      class Login extends React.Component {
        render() {
          return (
            <form action="http://www.baidu.com" method="GET" onSubmit={this.handleSubmit}>
              用户名： <input ref={c=>this.userName = c} type="text" placeholder="用户名" name="userName"/>
              密码： <input ref = {this.password = React.createRef()} type="password" placeholder="密码" name="password"/>
              <button>登陆</button>
            </form>
          );
        }
        handleSubmit = (event)=>{
            event.preventDefault();//阻止表单提交。
            const {userName,password} = this;
            alert(`用户名为${userName.value}，密码为${password.current.value}`)
        }
      }
      ReactDOM.render(<Login />, document.getElementById("box"));
    </script>
  </body>
</html>
