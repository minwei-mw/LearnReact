<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>事件处理</title>
  </head>

  <body>
    <div id="box"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入React-dom，用于支持react操作DOM -->
    <script src="../js//react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js//babel.min.js"></script>

    <script type="text/babel">
      class EventComponent extends React.Component {
        render() {
          return (
            <div>
              <input onBlur={this.blurInput} placeholder="请输入" type="text" />
            </div>
          );
        }
        blurInput = (event) => {
          alert(event.target.value);
        };
      }
      ReactDOM.render(<EventComponent />, document.getElementById("box"));
    </script>
  </body>
</html>
