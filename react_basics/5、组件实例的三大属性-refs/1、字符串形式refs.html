<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>字符串形式refs</title>
  </head>

  <body>
    <div id="box"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入React-dom，用于支持react操作DOM -->
    <script src="../js//react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js//babel.min.js"></script>

    <script type="text/babel">
      class RefComponent extends React.Component {
        render() {
          return (
            <div>
              <input ref="input1" type="text" placeholder="按钮信息" />
              &nbsp;
              <button onClick={this.showInput}>点我提示左侧数据</button>&nbsp;
              <input onBlur={this.blurInput} ref="input2" typet="text" placeholder="失焦数据" />
            </div>
          );
        };
        showInput = ()=>{
            const {input1} = this.refs;
            alert(input1.value)
        };
        blurInput = ()=>{
            const {input2} = this.refs;
            alert(input2.value)
        }
      }
      ReactDOM.render(<RefComponent/>,document.getElementById("box"))
    </script>
  </body>
</html>
