<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>类组件</title>
</head>

<body>
    <div id="box"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入React-dom，用于支持react操作DOM -->
    <script src="../js//react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js//babel.min.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component {
            render(){
                console.log(this)
                return <h2>这是类组件{this.props.name}</h2>
            }
        }
         ReactDOM.render(<MyComponent name="MyComponent"/>,document.getElementById("box"));
        /*
          执行ReactDOM.render(<MyComponent />)之后：
            1、React解析组件标签，找到MyComponent组件。
            2、该组件为类组件，new出来改类的实例，并通过该实例调用到原型上的render方法。
            3、将render返回到的虚拟DOM转为真实DOM，呈现在页面中。        
        */  
    </script>

</body>

</html>
