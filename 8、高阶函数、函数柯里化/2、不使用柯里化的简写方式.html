<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>不使用柯里化的简写方式</title>
  </head>

  <body>
    <div id="box"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入React-dom，用于支持react操作DOM -->
    <script src="../js//react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js//babel.min.js"></script>

    <script type="text/babel">
      class FunComponent extends React.Component {
        state = { uerName: "", password: "" };
        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              姓名：
              <input
                onChange={(event) => this.saveForm("userName", event)}
                type="text"
              />
              密码：
              <input
                onChange={(event) => {
                  this.saveForm("password", event);
                }}
                type="password"
              />
              <button>登陆</button>
            </form>
          );
        }
        saveForm = (dataType, event) => {
          this.setState({
            [dataType]: event.target.value,
          });
        };
        handleSubmit = (event) => {
          event.preventDefault();
          const { userName, password } = this.state;
          alert(`用户名：${userName}，密码：${password}`);
        };
      }
      ReactDOM.render(<FunComponent />, document.getElementById("box"));
    </script>
  </body>
</html>
